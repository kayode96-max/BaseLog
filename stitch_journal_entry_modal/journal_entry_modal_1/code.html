<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#004cff",
                "background-light": "#f5f6f8",
                "background-dark": "#0f1523",
              },
              fontFamily: {
                "display": ["Inter", "sans-serif"],

                'glow': '0 0 15px rgba(0, 76, 255, 0.3)'
              }
            },
          },
        }
      </script>
<style>
        /* Custom scrollbar for horizontal chips */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

<style>
    body {
      min-height: max(884px, 100dvh);
    }

  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 h-screen overflow-hidden selection:bg-primary/20 selection:text-primary">
<!-- Background Layer (Simulated App Content) -->
<div aria-hidden="true" class="absolute inset-0 z-0 flex flex-col p-4 opacity-100 pointer-events-none overflow-hidden">
<div class="h-16 w-full bg-white dark:bg-gray-800 rounded-xl mb-4 shadow-sm border border-gray-200 dark:border-gray-700"></div>
<div class="flex gap-4 mb-4">
<div class="h-32 w-1/2 bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700"></div>
<div class="h-32 w-1/2 bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700"></div>
</div>
<div class="flex-1 w-full bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700"></div>
</div>
<!-- Modal Backdrop -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900/20 backdrop-blur-md transition-all duration-300">
<!-- Modal Container -->
<div class="relative w-full max-w-[380px] bg-white dark:bg-[#1a202c] rounded-2xl shadow-soft flex flex-col overflow-hidden animate-in fade-in zoom-in-95 duration-200 ring-1 ring-black/5">
<!-- Header Section -->
<div class="px-6 py-5 border-b border-gray-100 dark:border-gray-800 relative bg-white dark:bg-[#1a202c]">
<button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors">
<span class="material-symbols-outlined text-xl">close</span>
</button>
<div class="flex items-start gap-4 pr-6">
<!-- Status Indicator Icon -->
<div class="relative shrink-0 mt-1">
<div class="h-10 w-10 rounded-full bg-red-50 dark:bg-red-900/20 flex items-center justify-center">
<span class="material-symbols-outlined text-red-500 text-[20px]">arrow_outward</span>
</div>
<div class="absolute -bottom-0.5 -right-0.5 h-3 w-3 rounded-full bg-red-500 border-2 border-white dark:border-[#1a202c]"></div>
</div>
<div class="flex flex-col">
<p class="text-gray-900 dark:text-white text-[15px] font-semibold leading-snug">
                            Sent 0.05 ETH to <span class="font-mono text-gray-500 dark:text-gray-400 font-medium">0x123...45</span>
</p>
<p class="text-gray-500 dark:text-gray-400 text-xs font-medium mt-1">Dec 28, 2025 â€¢ 10:42 AM</p>
</div>
</div>
</div>
<!-- Body Inputs -->
<div class="flex flex-col px-6 py-6 gap-6 bg-white dark:bg-[#1a202c]">
<!-- Title Input -->
<div class="w-full">
<input class="w-full text-2xl font-bold text-gray-900 dark:text-white placeholder:text-gray-300 dark:placeholder:text-gray-600 border-none p-0 focus:ring-0 bg-transparent" placeholder="What was this for?" type="text"/>
</div>
<!-- Category Chips -->
<div class="w-full overflow-x-auto hide-scrollbar -mx-6 px-6">
<div class="flex gap-2 min-w-max pb-1">
<button class="h-8 px-4 rounded-full border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300 text-sm font-medium transition-colors flex items-center">
                            Food
                        </button>
<button class="h-8 px-4 rounded-full border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300 text-sm font-medium transition-colors flex items-center">
                            Rent
                        </button>
<!-- Active State -->
<button class="h-8 px-4 rounded-full bg-primary text-white shadow-sm shadow-primary/30 text-sm font-medium transition-colors flex items-center">
                            DeFi
                        </button>
<button class="h-8 px-4 rounded-full border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300 text-sm font-medium transition-colors flex items-center">
                            Gas
                        </button>
<button class="h-8 px-4 rounded-full border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300 text-sm font-medium transition-colors flex items-center">
                            Salary
                        </button>
</div>
</div>
<!-- Rich Text Area -->
<div class="w-full">
<textarea class="w-full min-h-[100px] resize-none text-base text-gray-700 dark:text-gray-300 placeholder:text-gray-400 bg-transparent border-none p-0 focus:ring-0 leading-relaxed" placeholder="Add details about this transaction..."></textarea>
</div>
<!-- Privacy Toggle -->
<div class="flex items-center justify-between py-3 px-4 bg-gray-50 dark:bg-gray-800/50 rounded-xl border border-gray-100 dark:border-gray-700">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400 text-[20px]">lock</span>
<span class="text-sm font-medium text-gray-700 dark:text-gray-200">Encrypt Entry</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
</div>
<!-- Footer Action -->
<div class="p-6 pt-0 bg-white dark:bg-[#1a202c]">
<button class="group relative w-full h-12 flex items-center justify-center gap-2 bg-primary hover:bg-primary/90 rounded-lg text-white font-medium transition-all shadow-lg shadow-primary/20 overflow-hidden">
<!-- Subtle Shine Effect -->
<div class="absolute inset-0 -translate-x-full group-hover:animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-white/20 to-transparent z-10"></div>
<span class="material-symbols-outlined text-[20px] relative z-20">history_edu</span>
<span class="relative z-20">Mint Entry (+10 LOG)</span>
</button>
<div class="mt-3 text-center flex items-center justify-center gap-1.5 opacity-60">
<span class="material-symbols-outlined text-[14px] text-primary">local_gas_station</span>
<p class="text-[11px] font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wide">Gas covered by Paymaster</p>
</div>
</div>
</div>
</div>
<!-- Tailwind Config Injection for Shimmer Animation -->
<style>
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
    </style>
